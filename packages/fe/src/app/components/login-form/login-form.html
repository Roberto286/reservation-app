<div
  class="login-container w-1/4 rounded-lg border-2 border-primary min-h-96 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col"
>
  <h2>Login</h2>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="flex flex-col items-center w-full gap-3 flex-1 justify-center"
  >
    <app-input-component type="email" label="Email" formControlName="email"></app-input-component>

    <app-input-component
      type="password"
      label="Password"
      formControlName="password"
    ></app-input-component>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>

    @if (errorMessage) {
    <div class="error" [textContent]="errorMessage"></div>
    }
  </form>
</div>
