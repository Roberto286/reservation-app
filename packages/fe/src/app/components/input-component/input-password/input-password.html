<label class="input input-bordered flex items-center gap-2 w-full">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <path
        d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
      ></path>
      <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
    </g>
  </svg>

  <input
    type="password"
    class="grow"
    [value]="value()"
    [disabled]="disabled()"
    [attr.aria-label]="label() || placeholder()"
    (input)="handleInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus.emit()"
    (keydown)="checkCaps($event)"
    (keyup)="checkCaps($event)"
    required
    [placeholder]="placeholder()"
    minlength="8"
    [pattern]="passwordRegex.source"
    title="Must be more than 8 characters, including number, lowercase letter, uppercase letter"
  />
  @if(capsLockOn()){
  <svg class="h-[1em] text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path fill="currentColor" d="M12 3l7 7h-4v7h-6v-7H5l7-7zM5 20h14v2H5z" /></svg
  >}
</label>

<!-- Existing hint -->
<p class="label-text-alt text-xs opacity-70">
  Must be more than 8 characters, including at least one number, lowercase letter, and uppercase
  letter.
</p>
