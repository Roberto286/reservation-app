<div class="input-{{ type }}">
  @if (type === 'email') {
  <app-input-email
    class="block"
    [value]="value"
    [disabled]="disabled"
    [label]="label"
    (valueChange)="onInput($event)"
    (blur)="onBlur()"
  ></app-input-email>
  } @else if(type === 'password') {
  <app-input-password
    class="block"
    [value]="value"
    [disabled]="disabled"
    [label]="label"
    (valueChange)="onInput($event)"
    [placeholder]="placeholder ? placeholder : 'Password'"
    (blur)="onBlur()"
  ></app-input-password>
  }
</div>
