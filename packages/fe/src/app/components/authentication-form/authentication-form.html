<div
  class="login-container p-5 lg:w-1/4 w-full rounded-lg border-base-300 shadow-2xl min-h-96 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col"
>
  <h2>Autenticazione</h2>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex flex-col items-center w-full gap-3 flex-1 justify-center mt-5"
  >
    <label for="email" class="floating-label w-full">
      <span>Email</span>
      <app-input-component
        type="email"
        placeholder="mail@site.com"
        formControlName="email"
      ></app-input-component>
    </label>

    <label for="email" class="floating-label w-full">
      <span>Password</span>
      <app-input-component
        type="password"
        placeholder="Password"
        formControlName="password"
      ></app-input-component>
    </label>
    @if(isSigningUp()) {
    <label for="email" class="floating-label w-full">
      <span>Conferma Password</span>
      <app-input-component
        type="password"
        formControlName="confirmPassword"
        [placeholder]="'Conferma Password'"
      ></app-input-component>
    </label>
    <div class="flex flex-col items-start w-full">
      <label for="isAdmin" class="label text-sm">Sei un organizzatore?</label>
      <input formControlName="isAdmin" type="checkbox" class="checkbox" />
    </div>
    }

    <button class="btn btn-primary w-full" type="submit" [disabled]="!isFormValid">
      @if (isSigningUp()) { Registrati } @else { Accedi }
    </button>

    @if (errorMessage) {
    <div class="error" [textContent]="errorMessage"></div>
    }
    <div class="text-sm w-full text-end">
      @if (!isSigningUp()) {Non hai un account} @else {Hai gi√† un account}?
      <a class="link link-primary" [routerLink]="isSigningUp() ? '/login' : '/signup'">
        @if (!isSigningUp()) { Registrati } @else { Accedi }
      </a>
    </div>
  </form>
</div>
